<div class="tracker">
    <h2>How are you feeling today?</h2>
    <div class="cards">
        <div class="card" ng-repeat="emotion in emotions" ng-style="{'background-color': emotion.color}" ng-click="chooseEmotion(emotion)">
            <img ng-src="{{emotion.image}}" alt="{{emotion.name}}">
            <h3>{{emotion.name}}</h3>
            <p ng-if="selectedEmotion.name === emotion.name">{{emotion.suggestion}}</p>
        </div>
    </div>
</div>
